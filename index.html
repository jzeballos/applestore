<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<div ng-app="apple" ng-controller="MacController">
		<h1>{{title}}</h1>

		<h3>Featured Product</h3>
		<div>
			<div>Name: {{featureProduct.name}}</div>
			<div>Price: {{featureProduct.price | number:2}}</div>
		</div>
		<div>Add New Product</div>
		<form>
			<label for="productname">Product Name</label>
			<input type="text"
				name="productname"
				placeholder="Product Name"
				ng-model="myInputName"
			>
			<input type="text"
				name="productprice"
				placeholder="Product Price"
				ng-model="myInputPrice"
			>
			<button ng-click="doSubmit()">submit</button>
		</form>

		<h3>Other Products</h3>
		<table>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Featured</th>
			</tr>

		<!-- <div > -->
			<tr ng-repeat="product in products">
				<td>{{product.name}}</td>
				<td>{{product.price | currency : $ : 0}}</td>
				<td><input type="checkbox" ng-model="product.featured" ng-click="selectFeatured($index)"></td>
			</tr>
		<!-- </div> -->
		</table>



	</div>

	<div ng-app="ms">

	</div>

	<!-- libraries -->
	<!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
	<!-- <script src="node_modules/angular/angular.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<!-- application files (order matters) -->
	<script src="app.js"></script>

</body>
</html>
